<div class="row">
    <div class="padding col-md-4 col-sm-12 col-lg-3" *ngFor="let emp of empDetails">
        <p-card [header]="emp.empName" [subheader]="emp.contactNo" [style]="{width: '360px'}" styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <!-- <img alt="Card" src="assets/showcase/images/usercard.png"> -->
            </ng-template>
            <p >Email:{{emp.email}}</p>
            <ng-template pTemplate="footer">
                <!-- <p-button label="Save" icon="pi pi-check"></p-button> -->
                <p-button (click)="deleteEmployee(emp.id)" label="Delete" styleClass="p-button-secondary" [style]="{'margin-right': '.5em'}"></p-button>
                <p-button [routerLink]="['/dashboard/emp-details', emp.id]" label="Show Details"  styleClass="p-button-primary" [style]="{'margin-right': '.5em'}"></p-button>
            </ng-template>
        </p-card>
    </div>
</div>
